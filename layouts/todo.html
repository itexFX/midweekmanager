<!DOCTYPE html>
<html lang="en" data-ng-app="todo_calc_App">

  <head>
    <link rel="stylesheet" href="/scripts/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="/scripts/angular.js"></script>
    <link rel="stylesheet" href="/public/style.css" />
    <script src="/public/todo_js.js"></script>
  </head>

  <body>
    <div class="col-md-4" data-ng-controller="ToDoCtrl">
      <h1>Todo</h1>
      <form data-ng-submit="addTodo()">
        <input type="text" data-ng-model="todotext" placeholder="Add new todo here" class="col-md-12 todoField" required="" />
        <button type="submit" class="btn btn-success pull-right">Add</button>
      </form>
      <div ng-if="lastChanged != ''">
        <p>Last action:</p>
        <pre class="pre">{{lastChanged}}</pre>
      </div>
      <p>Sort Type: {{ sortType }}</p>
      <div class="clear-box">
        <a href="#." data-ng-click="sortType = 'done'; sortReverse = !sortReverse" class="btn btn-info pull-left">
          <span class="glyphicon glyphicon-sort-by-order" aria-hidden="true"></span>
        </a>
        <!-- <a href="#." data-ng-show="sortincomplete" data-ng-click="sortInCompleted()" class="btn btn-info pull-left">
  					<span class="glyphicon glyphicon-sort-by-order-alt" aria-hidden="true"></span>
  				</a> -->
        <a href="#." data-ng-click="clearCompleted($index)" class="btn btn-info pull-right">Clear Completed</a>
      </div>
      <ul id="sortable" class="list-unstyled">
        <li class="ui-state-default" data-ng-repeat="todo in todos | orderBy:sortType:sortReverse">
          <input data-ng-hide="todo.isUpdating" type="checkbox" data-ng-model="todo.done" class="pull-left" />
          <label data-ng-hide="todo.isUpdating" class="done-{{todo.done}} pull-left">{{todo.textSaved}}</label>
          <a href="#." data-ng-hide="todo.isUpdating" data-ng-click="todoRemove($index)" class="btn btn-danger pull-right">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          </a>
          <a href="#." data-ng-hide="todo.isUpdating" class="btn btn-primary pull-right" data-ng-click="enableEditFunctionality($index)">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>
          <input type="text" class="todoField" data-ng-show="todo.isUpdating" data-ng-model="todo.editedText" required="" />
          <a href="#." data-ng-show="todo.isUpdating" data-ng-click="disableEditor($index)" class="btn btn-primary pull-right">
            <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
          </a>
          <a href="#." data-ng-show="todo.isUpdating" data-ng-click="saveToDoValue($index)" class="btn btn-success pull-right">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
          </a>
        </li>
      </ul>
    </div>
  </body>

</html>
