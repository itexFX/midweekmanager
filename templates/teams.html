<div class='container top-buffer'>
</div>
<div class="banner">
<div class="col-lg-5 col-lg-offset-1 col-sm-push-6  col-sm-6">
  <div>
    <h1>Midweek Manager</h1>
    <p class='lead-jumbotron'>
      Manage your fives, sevens, and elevens.
    </p>
</div>
</div>
</div>
<div class="container top-buffer">
  <h1>Teams</h1>
    <hr />

<div class="container">
  <div class="row">
    <div class="col-sm-4" ng-repeat="team in teams" ng-click="showTeam(team)">
      <div class="card card-inverse">
        <img class="card-img-{{team.type | lowercase}}" data-holder-rendered="true" style="height: 270px; width: 100%; display: block;">
        <div class="card-img-overlay">
          <p class="card-text"><a class="btn btn-primary" ng-href="#/teams/{{team._id}}">Manage</a></p>
          <h2 class="card-title">{{team.name | uppercase}}</h2>
          <p class="card-text">{{team.type}} on {{team.playday}}'s</p>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
