<div class='container'>
  <form ng-submit="register(username, firstname, surname, dateofbirth, password)">
  <div class="form-group">
    <label>E-Mail</label>
    <input class="form-control" type="email" ng-model="username">
  </div>
  <div class="form-group">
    <label>First Name</label>
    <input class="form-control" type="text" ng-model="firstname">
  </div>
  <div class="form-group">
    <label>Surname</label>
    <input class="form-control" type="text" ng-model="surname">
  </div>
  <div class="form-group">
    <label>Date of Birth</label>
    <input class="form-control" type="date" ng-model="dateofbirth">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="password" ng-model="password">
  </div>
  <input class="btn btn-success btn-lg btn-block" type="submit" value="Register">
</form>
</div>
