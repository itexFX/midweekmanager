<div class='container top-buffer'>
  <h1>Registration</h1>
  <hr/>
  <form ng-submit="register(username, email, firstname, surname, dateofbirth, password)">
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" type="email" ng-model="email" ng-change="suggestUsername()">
  </div>
  <div class="form-group">
    <label>Username</label>
    <input class="form-control" type="text" ng-model="username">
  </div>
  <div class="form-group">
    <label>First Name</label>
    <input class="form-control" type="text" ng-model="firstname">
  </div>
  <div class="form-group">
    <label>Surname</label>
    <input class="form-control" type="text" ng-model="surname">
  </div>
  <div class="form-group">
    <label>Date of Birth</label>
    <input class="form-control" type="date" ng-model="dateofbirth">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="password" ng-model="password">
  </div>
  <input class="btn btn-success btn-lg btn-block" type="submit" value="Register">
</form>
</div>
