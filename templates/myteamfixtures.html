<div class="banner">
<div class="col-lg-5 col-lg-offset-1 col-sm-push-6  col-sm-6">
  <div>
    <h1>Midweek Manager</h1>
    <p class='lead-jumbotron'>
      Manage your fives, sevens, and elevens.
    </p>
</div>
</div>
</div>
<div class="bg">
<div class="container top-buffer">
  <div class="container">
  <a type="button" class="btn btn-info" ng-click="backToTeam()"><span class="glyphicon glyphicon-menu-left"></span> Back to Team</a>
  <h4>{{ vm.fixture.fixturedate | date:'dd/MM/yyyy' }} @ <b>{{ vm.fixture.fixturedate | date:'HH:mm'}}</b></h4>
  <hr />
  <div>
    <table class="table">
      <colgroup>
        <col style="width: 33%" />
        <col style="width: 33%" />
        <col style="width: 33%" />
      </colgroup>
      <thead class="thead">
        <tr>
          <th style="text-align: right;">YOU</th>
          <th style="text-align: center;">{{ vm.fixture.goalsfor }} - {{ vm.fixture.goalsagainst }}</th>
          <th style="text-align: left;">{{ vm.fixture.opposition | uppercase }}</th>
        </tr>
      </thead>
      <tr>
        <td style="text-align: right;">Goalscorers</td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </div>
</div>
</div>
